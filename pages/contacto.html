  <main class="contacto">
    <img class="contacto-background" src="../imagenes/sn6.jpg">
    <div class="container-form">
      <h3 class="form-title"> contactate con nosotros</h3>
      <form>
        <div class="info">
          <div class="box">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre"
            required>
          </div>
          <br>
          <div class="box">
            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono" placeholder="ingrese su telefono" required>
          </div>
          <br>
          <div class="box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email" required>
          </div>
          <br>
          <div class="box">
            <p>Deja tu mensaje:</p>
            <textarea name="comentarios" cols="20" rows="10"></textarea>
          </div>
          <br>
          <div class="box">
            <input type="submit" value="Enviar" required>
          </div>
        </div>
      </form>
    </div>
